name: Auto-merge and Deploy

on:
  push:
    branches:
      - 'claude/master-*'  # Triggers on any claude/master-* branch

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "deploy-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  merge-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge to master
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          git checkout master
          git merge --no-ff $BRANCH_NAME -m "Auto-merge $BRANCH_NAME to master"
          git push origin master

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lojban-trainer/package-lock.json

      - name: Install dependencies
        working-directory: ./lojban-trainer
        run: npm ci

      - name: Build
        working-directory: ./lojban-trainer
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./lojban-trainer/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: merge-and-build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
