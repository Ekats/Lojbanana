<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>

  <!-- Main icon - Logic gate symbol representing formal logic -->
  <g transform="translate(256, 256)">
    <!-- AND gate symbol -->
    <path d="M -60 -80 L -60 80 L 20 80 A 80 80 0 0 0 20 -80 Z" fill="#4ecdc4" stroke="#fff" stroke-width="8"/>

    <!-- Input lines -->
    <line x1="-100" y1="-40" x2="-60" y2="-40" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
    <line x1="-100" y1="40" x2="-60" y2="40" stroke="#fff" stroke-width="8" stroke-linecap="round"/>

    <!-- Output line -->
    <line x1="70" y1="0" x2="110" y2="0" stroke="#fff" stroke-width="8" stroke-linecap="round"/>

    <!-- Input dots -->
    <circle cx="-100" cy="-40" r="6" fill="#ffa502"/>
    <circle cx="-100" cy="40" r="6" fill="#ffa502"/>

    <!-- Output dot -->
    <circle cx="110" cy="0" r="6" fill="#ffa502"/>
  </g>

  <!-- Lojban text hint - "lo" -->
  <text x="256" y="440" font-family="monospace" font-size="60" font-weight="bold" fill="#fff" text-anchor="middle">lo</text>
</svg>
